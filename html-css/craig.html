<!DOCTYPE html>
<html>
<head>
  <title>Formulario de prueba HTLM5</title>
</head>

<body>
<form action="" method="get">
<p>Nombre: <input type="text" name="name_control" autofocus required/></p>

<p>Correo Electrónico: <input type="email" name="email_control" required/></p>

<p>URL: <input type="url" name="url_control" placeholder="Escribe la URL de tu pagina web personal" size="40"></p>

<p>Fecha: <input type="date" name="fecha_control"></p>

<p>Tiempo: <input type="time" name="time_control"></p>

<p>Fecha y hora: <input type="datetime" name="datetime_control"></p>

<p>Mes: <SELECT NAME="mes" SIZE="1">
<OPTION VALUE="valor_asociado_A" SELECTED>Enero
<OPTION VALUE="valor_asociado_B" >Febrero
<OPTION VALUE="valor_asociado_C" >Marzo
<option>Abril</option>
</SELECT></p>

<p>Semana: <input type="radio" name="radio_control">1</input>
<input type="radio" name="radio_control">2</input>
<input type="radio" name="radio_control">3</input>
<input type="radio" name="radio_control">4</input>
</p>

<p>Número (min -10, max 10): <input type="number" name="number_control" min="-10" max="10" value="0"></p>

<p>Teléfono: <input type="tel" name="tel_control" maxlength="12"></p>

<p>Término de busqueda: <input type="web" name="web_control"></p>

<p>Color favorito: <input type="color" name="color_control"></p>

<button type="submit" name="submit_control" value="Enviar">Submit</button>
</form>
</body>
</html>
