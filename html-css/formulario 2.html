<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi web</title>
</head>
<body>
<h1>Formulario de registro</h1> 
<form action="" method="get">
<p>
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name" autofocus placeholder="yorman" maxlength="50">
</p>

<p>
    <label for="apelli">Apellido:</label>
    <input type="text" name="apelli" id="apelli" placeholder="marenco" maxlength="50">
</p>

<p>
    <label for="Sexo">Sexo:</label>
    <input type="radio" name="sexo" id="Sexo">hombre</input>
    <input type="radio" name="sexo" id="Sexo">mujer</input>
</p>

<p>
    <label for="email">Correo:</label>
    <input type="email" name="email" id="email" placeholder="tueres@cambi.com">
</p>

<p>
    <label for="checkbox"></label>
    <input type="checkbox" name="checkbox" id="checkbox" checked>Deseo recibir información sobre novedades y ofertas</input>
    <br>
    <input type="checkbox" name="checkbox" id="checkbox">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</input>
</p>

<p>
    <input type="submit" value="Enviar">
</p>

</form>

</body>
</html>
